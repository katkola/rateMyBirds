<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Dashboard</title>
</head>

<body>
    <div id="background-image">
        <!-- navigation -->
        <div id="navie" class="navbar p-3">
            <a class="navbar-brand mx-2" href="/dashboard">Rate My Birds</a>
            <div class="navbar-item">
                <div class="navbar-text me-2"><a href="/logout">Logout</a></div>
            </div>
        </div>
        <!-- body -->
        <div class="m-2" id="mainBody">
            <!-- left side -->
            <div class="card text-center">
                <div class="card-body">
                    <a href="/birds/new" class="text-decoration-none h3">New Bird</a>
                </div>
            </div>
            <!-- right side -->
            <div class="card bg-danger bg-opacity-10">
                <h4 class="text-center">All Birds by All Users</h4>
                <ul class="list-group">
                    {% for bird in birds %}
                    <li class="list-group-item m-1">
                        <div class="list-inline-item">
                            <a href="/birds/single/{{bird.id}}">{{bird.species}}</a>
                        </div>
                        {% if bird.user_id==user.id %}
                        <div class="list-inline-item">
                            Added By You!
                        </div>
                        <div class="list-inline-item">
                            <a class="btn btn-danger" href="/edit/{{bird.id}}">Edit</a>
                        </div>
                        {% else %}
                        <div class="list-inline-item">
                            Added By
                            <a class="" href="/profile/{{bird.user_id}}">{{bird.user.firstname}}</a>
                        </div>
                        {% endif %}
                        <div class="list-inline-item"> Stars: {{bird.avg_rating}}</div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
