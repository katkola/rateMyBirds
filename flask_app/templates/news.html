<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <div id="background-image">
        <div id="navie" class="navbar p-3">
            <a class="navbar-brand mx-2" href="/dashboard">Rate My Birds</a>
            <div class="navbar-item">
                <div class="navbar-text me-2"><a href="/profile/{{session['user_id']}}">Your Profile</a></div>
            </div>
            <div class="navbar-item">
                <div class="navbar-text me-2"><a href="/birds/new" class="text-decoration-none h3">New Bird</a></div>
            </div>
            <div class="navbar-item">
                <div class="navbar-text me-2"><a href="/logout">Logout</a></div>
            </div>
        </div>
        <div id="mainBody" class="row justify-content-around">
            <div class="col card"  style="margin: 20px; min-width: 300px; max-width: 650px;">
                <h4>Recent Bird Articles</h4>
                {% for article in articles %}
                <div><a href="{{article.url}}">{{article.title}}</a></div>
                <div>{{article.description}}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
