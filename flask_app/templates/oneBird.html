<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>View Bird</title>
</head>

<div class="main row align-content-around">

    <div class="col row align-content-center" style="margin-left: 10px; min-width: 300px;">
        <div id="left" class="col card bg-opacity-10 bg-danger">
            <h4>Look At This Bird</h4>
            <!-- Picture, Information -->
            <img src={{bird.image_url}} alt={{bird.description}} class="img-thumbnail card-img">

            Bird Species: {{bird.species}}<br />
            Bird Description: {{bird.description}}<br />
            <a href="/profile/{{bird.user_id}}">Entered By: {{bird.user.firstname}}</a>
        </div>
    </div>

    <div class="col row align-content-center" style="margin-right:5px; min-width: 300px">
        <div class="card bg-opacity-10 bg-danger col m-2">
            <h4>What do you think?</h4>
            <form class="/rating/add" method="post" class="" style="min-width: 500px; max-width: fit-content;">
                <div>
                    <label for="rating_value"></label>
                    <select name="rating_value" id="">
                        <option value="1">1: Weak bird</option>
                        <option value="2">2: Meh...</option>
                        <option value="3">3: Survived Natural Selection</option>
                        <option value="4">4: Pretty Decent Bird</option>
                        <option value="5">5: EXCELLENT BIRD</option>
                    </select>
                </div>
                <div>
                    <input type="hidden" name="bird_id" value={{bird.id}}>
                </div>
                <button type="submit" class="btn-info btn">Submit Rating</button>
            </form>
        </div>
    </div>

</div>

</body>

</html>
