<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>

<body>
    <button onclick="yup()">Click me</button>
    <form action="">
        <input class="btn-star" type="button" onclick="yup(value)" value="1" />
        <input class="btn-star" type="button" onclick="yup(value)" value="2" />
        <input class="btn-star" type="button" onclick="yup(value)" value="3" />
        
        <option value="1">1: Weak bird</option>
        <option value="2">2: Meh...</option>
        <option value="3">3: Survived Natural Selection</option>
        <option value="4">4: Pretty Decent Bird</option>
        <option value="5">5: EXCELLENT BIRD</option>
    </form>

    <div id="star-test">
        0
    </div>
</body>
<script type="text/javascript">
    function yup(value) {
        content = "yup" + value
        document.getElementById('star-test').innerHTML += content;
    }
</script>
<noscript>Sorry, your browser does not support JavaScript!</noscript>

</html>
